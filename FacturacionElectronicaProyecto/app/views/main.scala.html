@(title: String)(content: Html)
@import views.html.combo._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/Factura256.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
      <div id="wrapper">
        <header>
          <div id="logo">
            <H2><center><u>FACTURACION ELECTRONICA</u></center></H2>
                <center> <img src="@routes.Assets.at("images/SHCP1.jpg")"> </center>
          </div>
        </header>
        <section id="main">
            @content
        </section>
        <footer>
          <p>DATOS</p>
          <p>Los datos que estan siendo manejados aqui son del
          <b style="font-family:Verdana, Arial, Helvetica, sans-serif;"> articulo 29</b> segun el libro
          de apuntes de derecho fiscal de la UNIVERSIDAD AUTONOMA DE CHIHUAHUA.</p>
        </footer>
      </div>
    </body>
</html>
